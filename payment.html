<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="icon" href="media/J'sKeopi2.png">
        <title>Payment</title>

    </head>

<body>

    <div class="container">
        
        <form action="">

            <div class="row">

                <!--CARD HOLDER INFORMATION-->
                <div class="col">
                    <h3 class="title">Billing Address</h3>

                    <div class="inputBox">
                        <span>Full name: </span>
                        <input type="text" placeholder="ex. Juan Carlos Dela Cruz">
                    </div>

                    <div class="inputBox">
                        <span>Email: </span>
                        <input type="email" placeholder="ex. username@example.com">
                    </div>
                    
                    <div class="inputBox">
                        <span>Cellphone Number: </span>
                        <input type="text" placeholder="ex. 0912-3456-789">
                    </div>

                    <div class="inputBox">
                        <span>Address: </span>
                        <input type="text" placeholder="House number - Street - Barangay">
                    </div>

                    <div class="inputBox">
                        <span>City: </span>
                        <input type="text" placeholder="ex. Quezon City">
                    </div>

                    <div class="inputBox">
                        <span>Country: </span>
                        <input type="text" placeholder="ex. Philippines">
                    </div>

                    <div class="inputBox">
                        <span>Zip Code: </span>
                        <input type="number" placeholder="ex. 1234">
                    </div>

                    <!--START OF PAYMENT SECTION-->
                <div class="col">
                    <h3 class="title">Payment</h3>

                    <div class="inputBox">
                        <span>Cards Accepted: </span>
                        <img src="media/payment.webp" alt="">
                    </div>   

                    <div class="inputBox">
                        <span>Name on Card: </span>
                        <input type="text" placeholder="ex. Juan Carlos Dela Cruz">
                    </div>   

                    <div class="inputBox">
                        <span>Credit Card Number: </span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>

                    <div class="inputBox">
                        <span>Expiration Year: </span>
                        <input type="number" placeholder="2024">
                    </div>

                    <div class="inputBox">
                        <span>Expiration Month: </span>
                        <input type="number" placeholder="01">
                    </div>

                    <div class="inputBox">
                        <span>CVV: </span>
                        <input type="number" placeholder="123">
                    </div>

                </div>

            </div>

            <button id="payment" class="submit-btn"><a href="success.html">Confirm Payment</a></button>
                </div>

        </form>
    </div>

</body>
</html>
